<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="/media/door/docs-assets/ico/favicon.png">

		<title>Signin Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

		<!-- Custom styles for this template -->
		<link href="signin.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>




		<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
	<h3><span class="glyphicon glyphicon-home">  </span> Enjig Sentry</h3>
  </div>

	<div class="nav navbar-nav navbar-right">
		<p class="navbar-text">Door Status : Active</p>
	</div>

</nav>

		<div class="container">

		<div class="container">


			<div class="row" style="padding-bottom:30px;">
				<button  type="button" class="btn btn-success btn-lg col-lg-12 col-md-12 col-sm-12 col-xs-12"><span class="glyphicon glyphicon-lock"> </span> Open Door</button>
			</div>


			<div class="row">
			<div class="panel panel-default">

				<div class="panel-heading">
					<h3 class="panel-title">Disabled Tags</h3>
				</div>


				<table class="table table-striped table-bordered">

					<tr>
						<th>Active</th>
						<th>Name</th>
					</tr>

					{% for tag in inactive_tags %}
					<tr>
						<td><input type="checkbox" value="{{tag.active}}"></td>
						<td><input type="name" class="form-control" id="name" value="{{tag.user}}" placeholder="First and Last Name"></td>
					</tr>
					{% endfor %}

				</table>

			</div>
			</div>

			<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Active Tags</h3>
				</div>


				<table class="table table-striped table-bordered">

					<tr>
						<th>Active</th>
						<th>Name</th>
					</tr>

					{% for tag in active_tags %}
					<tr>
						<td><input type="checkbox" value="{{tag.active}}"></td>
						<td><input type="name" class="form-control" id="name" value="{{tag.user}}" placeholder="First and Last Name">
					</tr>
					{% endfor %}

				</table>

			</div>
			</div>

</div>
</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	</body>
</html>
